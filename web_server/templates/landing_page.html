<!DOCTYPE html>
<html>
<title>BE Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://media-cdn.tripadvisor.com/media/photo-s/14/ef/97/a0/kleines-restaurant-mit.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p>RU La Monda</p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-black">menu</button></p>
    <p><button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">contact</button></p>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge">Lundi - Vendredi 10h-23h | Samedi 14h-02h</p>
    <p class="w3-large">(Livraisons pendant le couvre-feu)</p>
    <p class="w3-large">19 route de Narbonne, Toulouse 31300</p>
    <p>powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a> & UT3</p>
  </div>
</div>

<!-- Menu Modal -->
<div id="menu" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Starters</h1>
    </div>
    <div class="w3-container">
      <form action="{% url "rev_commande"%}" method=POST>
        {% csrf_token %}
        <h5>
        <input type="radio" name="plate" value="Pates a la bolognese">
        <label>Pates a la bolognese<b>$3.50</b></label><br>
        <input type="radio" name="plate" value="Pates Au saumon">
        <label>Pates Au saumon<b>$2.50</b></label><br>
        <input type="radio" name="plate" value="Filet Mignon">
        <label>Filet Mignon<b>$5.50</b></label><br>
        <input type="radio" name="plate" value="Chicken Salad">
        <label>Chicken Salad <b>$0.0</b></label><br>
      </h5>

        <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Email" required name="email"></p>
        <p><button class="w3-button" type="submit">Commander</button></p>
    </form>
    </div>
  </div>
</div>

<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <div class="w3-container">
      <p>Reserve a table, ask for today's special or just send us a message:</p>
      <form action="/action_page.php" target="_blank">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many people" required name="People"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" placeholder="Date and time" required name="date" value="2020-11-16T20:00"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
        <p><button class="w3-button" type="submit">SEND MESSAGE</button></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
